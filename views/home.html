<!DOCTYPE html>
<html>
<head>
	<title>Alfred</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="/static/css/stylemobile.css" />

	<meta name="viewport" content="width=device-width"/>
</head>
<body>

<div class="body">
	<div class="helpButton">
		?
	</div>
	<div class="alfredImage">
		<img src="/static/img/alfred.png" alt="alfred" title="tu veux quoi toi?" />
	</div>
	<div id="messagesContainer"></div>
	<form id="messageForm">
		<input type="text" name="message" id="messageField" placeholder="Votre message">
		<input type="submit" value="Envoyer" id="messageButton">
	</form>
</div>

<div class="loginBox">
	<h1>Bienvenue agent du C.G.I.E.L.D.</h1>
	<p>Entrez votre nom pour parler Ã  Alfred</p>
	<form id="agentForm"><input type="text" id="agentField" placeholder="Votre nom d'agent"><input type="submit" value="Connexion"></form>
</div>

<div class="template" id="messageTemplate">
	<div class="message" data-date="{{message.date}}">
		<span class="author">{{message.author}}</span><br />
		<span class="messages">{{message.message}}</span><br />
	</div>
</div>

	
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/app.js"></script>

</body>
</html>
